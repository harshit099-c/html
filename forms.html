<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" href="https://tse1.mm.bing.net/th?id=OIP.JM4_xPYZMC6e9_B9faPXTAHaGW&pid=Api&P=0&h=180" type="image/x-icon">

</head>
<body>
    <form >

        <fieldset>
        <legend>HTML form dummy</legend>
        <label for="email">Enter Email Id:</label>
        <input type="text" id="email" placeholder="enter email"> 
        <br>
        <br>
        <label for="password">Enter password:</label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="dates">Select D.O.B</label>
        <input type="date" id="dates">
        <br>
        <br>

        <label for="selector">Choose Your Dish</label>
        <select name="Dishes" id="selector" >
            <option value="maggi">Maggi</option>
            <option value="Chips">Chips</option>
            <option value="Kurkure">Packets</option>
        </select>
        <br>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter text here"></textarea>
        <br>
        <br>
        <label for="checkbox1">English</label>
        <input type="checkbox" id="checkbox1">
        
        <label for="checkbox2">Hindi</label>
        <input type="checkbox" id="checkbox2">

        <br>
        <br>
        <label for="fileselect1">Upload</label>
        <input type="file" id="fileselect1">
        <br>
        <br>
        <input type="image" id="imageselector" src="https://static.vecteezy.com/system/resources/previews/016/770/572/original/red-directional-arrow-on-transparent-background-free-png.png" alt="arrow" width="100px">
        <br>
        <br>
        <button>Mai hun button</button>

        <input type="Submit" value="Click here">
    </fieldset>
       
    </form>
</body>
</html>
